<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #envelope {
            width: 100px;
            height: 80px;
            background-color: #fff;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            animation: sendMail 2s linear forwards;
        }

        #flap {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 40px solid red;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        #message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        #message {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #333;
            animation: typing 5s steps(40, end);
        }

        #return-home {
            margin-top: 20px;
            font-size: 16px;
        }
        
        @keyframes sendMail {
            to {
                transform: translateY(-100vh);
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="envelope">
        <div id="flap"></div>
    </div>

    <div id="message-container">
        <div id="message">Nous avons bien reçu votre mail, nous vous répondrons dès que possible.</div>
    </div>

    <div id="return-home">
        Retournez à l'accueil <a href="EasyFormers.php">ici</a>.
    </div>

    <script>
        // JavaScript code (empty for this example)
    </script>
</body>
</html>
